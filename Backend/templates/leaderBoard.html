<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
    <!-- Link to Tailwind CSS (output.css generated by Tailwind setup) -->
    <link
      href="{{ url_for('static', filename='css/output.css') }}"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: Helvetica, Arial, sans-serif;
      }
      body {
        background: #232323;
      }
      input[type="text"],
      textarea,
      input[type="email"],
      input[type="password"],
      input[type="tel"],
      input[type="url"],
      input[type="search"],
      input[type="date"] {
        padding: 10px;
        width: 100%;
        font-size: 14px;
        font-family: inherit;
        line-height: 24px;
        color: #555;
        background-color: #f1f1f1;
        border: none;
        transition: all 0.2s ease;
        -webkit-transition: all 0.2s ease;
      }
      input[type="text"],
      textarea,
      input[type="email"],
      input[type="password"],
      input[type="tel"],
      input[type="url"],
      input[type="search"],
      input[type="date"],
      .material.woocommerce-page[data-form-style="default"] input#coupon_code {
        background-color: rgba(0, 0, 0, 0.1);
        border-radius: 4px;
        border: 2px solid rgba(0, 0, 0, 0);
      }
      /* /end Codepen Specific */
      /* Ladder Navigation */
      #leaderboard {
        padding: 50px;
      }
      .ladder-nav {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        background: #5055cb;
        padding: 10px 25px;
        border-radius: 10px;
        border: 1px solid #686ef9;
      }
      .ladder-title {
        flex: 2;
      }
      .ladder-search {
        flex: 1;
        padding-right: 25px;
      }
      .ladder-title {
        font-size: 20px;
        color: #888dff !important;
        font-weight: bold;
        text-transform: uppercase;
      }
      .ladder-search input {
        color: white;
      }
      .ladder-search input::-webkit-input-placeholder {
        /* Chrome/Opera/Safari */
        color: #888dff;
      }
      .ladder-search input::-moz-placeholder {
        /* Firefox 19+ */
        color: #888dff;
      }
      .ladder-search input:-ms-input-placeholder {
        /* IE 10+ */
        color: #888dff;
      }
      .ladder-search input:-moz-placeholder {
        /* Firefox 18- */
        color: #888dff;
      }
      /* /end Ladder Navigation */
      /* Leaderboard Results */
      .leaderboard-results {
        text-align: left;
        border-collapse: collapse;
        width: 100%;
      }
      .leaderboard-results thead th {
        padding: 15px;
        color: #747474;
        font-size: 14px;
        font-weight: bold;
        border-bottom: 2px solid #686ef9;
      }
      .leaderboard-results tbody td {
        padding: 15px;
        background: #1a1a1a;
        font-size: 16px;
        border-bottom: 5px solid #232323;
      }
      .leaderboard-results tbody tr:hover td {
        background: #1d1d1d;
      }
      .leaderboard-results tbody tr {
        color: #747474;
      }
      .leaderboard-results tbody tr:first-child {
        color: #686ef9;
      }
      .leaderboard-results tbody span {
        font-weight: bold;
        padding: 10px 15px;
        border-radius: 50%;
      }
      .leaderboard-results tbody tr:first-child span {
        background: #5055cb;
        color: white;
      }
      .leaderboard-results tbody tr span {
        background: #262626;
        color: #747474;
      }
      /* /end Leaderboard Results */
    </style>
  </head>

  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container-wrap">
      <section id="leaderboard">
        <nav class="ladder-nav">
          <div class="ladder-title">
            <h1>Standings</h1>
          </div>
          <div class="ladder-search">
            <input
              type="text"
              id="search-leaderboard"
              class="live-search-box"
              placeholder="Search Player..."
            />
          </div>
        </nav>
        <table id="rankings" class="leaderboard-results" width="100%">
          <thead>
            <tr>
              <th>Ranking</th>
              <th>Username</th>
              <th>Highest Score</th>
              <th>Average Score</th>
              <th>Accuracy (%)</th>
              <th>Games Played</th>
            </tr>
          </thead>
          <tbody>
            <!-- User data will be dynamically inserted here -->
          </tbody>
        </table>
      </section>
    </div>

    <script>
      // Fetch user data from the server
      async function fetchUsers() {
        try {
          const response = await fetch("/users");
          const users = await response.json();
          populateLeaderboard(users);
        } catch (error) {
          console.error("Error fetching user data:", error);
        }
      }

      // Populate the leaderboard with user data
      function populateLeaderboard(users) {
        const tbody = document.querySelector("#rankings tbody");
        tbody.innerHTML = ""; // Clear existing content

        users.forEach((user) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${user.ranking}</td>
            <td>${user.spotify_id}</td>
            <td>${user.highest_score}</td>
            <td>${user.average_score.toFixed(2)}</td>
            <td>${user.accuracy.toFixed(2)}%</td>
            <td>${user.games_played}</td>
          `;
          tbody.appendChild(row);
        });
      }

      // Initialize and fetch users when the document is loaded
      document.addEventListener("DOMContentLoaded", () => {
        fetchUsers();

        // Search functionality
        const searchInput = document.getElementById("search-leaderboard");
        searchInput.addEventListener("input", function () {
          const filter = searchInput.value.toLowerCase();
          const rows = document.querySelectorAll("#rankings tbody tr");

          rows.forEach((row) => {
            const username = row
              .querySelector("td:nth-child(2)")
              .textContent.toLowerCase();
            row.style.display = username.includes(filter) ? "" : "none";
          });
        });
      });
    </script>
  </body>
</html>
