<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
    <!-- Link to Tailwind CSS (output.css generated by Tailwind setup) -->
    <link
      href="{{ url_for('static', filename='css/output.css') }}"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: Helvetica, Arial, sans-serif;
      }
      body {
        background: #232323;
      }
      input[type="text"],
      textarea,
      input[type="email"],
      input[type="password"],
      input[type="tel"],
      input[type="url"],
      input[type="search"],
      input[type="date"] {
        padding: 10px;
        width: 100%;
        font-size: 14px;
        font-family: inherit;
        line-height: 24px;
        color: #555;
        background-color: #f1f1f1;
        border: none;
        transition: all 0.2s ease;
        -webkit-transition: all 0.2s ease;
      }
      input[type="text"],
      textarea,
      input[type="email"],
      input[type="password"],
      input[type="tel"],
      input[type="url"],
      input[type="search"],
      input[type="date"],
      .material.woocommerce-page[data-form-style="default"] input#coupon_code {
        background-color: rgba(0, 0, 0, 0.1);
        border-radius: 4px;
        border: 2px solid rgba(0, 0, 0, 0);
      }
      /* /end Codepen Specific */
      /* Ladder Navigation */
      #leaderboard {
        padding: 50px;
      }
      .ladder-nav {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        background: #5055cb;
        padding: 10px 25px;
        border-radius: 10px;
        border: 1px solid #686ef9;
      }
      .ladder-title {
        flex: 2;
      }
      .ladder-search {
        flex: 1;
        padding-right: 25px;
      }
      .ladder-title {
        font-size: 20px;
        color: #888dff !important;
        font-weight: bold;
        text-transform: uppercase;
      }
      .ladder-search input {
        color: white;
      }
      .ladder-search input::-webkit-input-placeholder {
        /* Chrome/Opera/Safari */
        color: #888dff;
      }
      .ladder-search input::-moz-placeholder {
        /* Firefox 19+ */
        color: #888dff;
      }
      .ladder-search input:-ms-input-placeholder {
        /* IE 10+ */
        color: #888dff;
      }
      .ladder-search input:-moz-placeholder {
        /* Firefox 18- */
        color: #888dff;
      }
      /* /end Ladder Navigation */
      /* Leaderboard Results */
      .leaderboard-results {
        text-align: left;
        border-collapse: collapse;
      }
      .leaderboard-results thead th {
        padding: 25px;
        color: #747474;
        font-size: 14px;
        font-weight: bold;
      }
      .leaderboard-results tbody td {
        padding: 15px 25px;
        background: #1a1a1a;
        font-size: 16px;
        border-bottom: 5px solid #232323;
      }
      .leaderboard-results tbody td:nth-of-type(7) {
        font-weight: bold;
      }
      .leaderboard-results tbody tr:hover td {
        background: #1d1d1d;
      }
      .leaderboard-results tbody tr {
        color: #747474;
      }
      .leaderboard-results tbody tr:first-child {
        color: #686ef9;
      }
      .leaderboard-results tbody span {
        font-weight: bold;
        padding: 10px 15px;
        border-radius: 50%;
      }
      .leaderboard-results tbody tr:first-child span {
        background: #5055cb;
        color: white;
      }
      .leaderboard-results tbody tr span {
        background: #262626;
        color: #747474;
      }
      /* /end Leaderboard Results */
    </style>
  </head>

  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container-wrap">
      <section id="leaderboard">
        <nav class="ladder-nav">
          <div class="ladder-title">
            <h1>Standings</h1>
          </div>
          <div class="ladder-search">
            <input
              type="text"
              id="search-leaderboard"
              class="live-search-box"
              placeholder="Search Team, Player..."
            />
          </div>
        </nav>
        <table id="rankings" class="leaderboard-results" width="100%">
          <thead>
            <tr>
              <th>Ranking:</th>
              <th>Username:</th>
              <th>Highest Score:</th>
              <th>Average Score:</th>
              <th>Accuracy:</th>
              <th>Games Played:</th>
            </tr>
          </thead>
          <tbody>
            <!-- Load SCRIMcom Leaderboard Ranings -->
          </tbody>
        </table>
      </section>
    </div>

    <!-- JavaScript -->
    <script>
      // Example leaderboard data
      const leaderboardData = [
        {
          spotify_id: "ramirezmlg13",
          ranking: 1,
          highest_score: 479,
          average_score: 226.333,
          accuracy: 0.647059,
          games_played: 3,
        },
        {
          spotify_id: "user123",
          ranking: 2,
          highest_score: 450,
          average_score: 220.667,
          accuracy: 0.6,
          games_played: 3,
        },
        {
          spotify_id: "user456",
          ranking: 3,
          highest_score: 430,
          average_score: 215.5,
          accuracy: 0.58,
          games_played: 4,
        },
        // Add more test data as needed
      ];

      const rankingsBody = document.querySelector("#rankings > tbody");

      function populateRankings(data) {
        rankingsBody.innerHTML = ""; // Clear previous entries
        data.forEach((player, index) => {
          const tr = document.createElement("tr");
          tr.classList.add(
            "hover:bg-gray-50",
            "transition",
            "duration-150",
            "ease-in-out"
          );

          tr.innerHTML = `
                    <td class="p-4 text-center">${player.ranking}</td>
                    <td class="p-4 text-center">${player.spotify_id}</td>
                    <td class="p-4 text-center">${player.highest_score}</td>
                    <td class="p-4 text-center">${player.average_score.toFixed(
                      2
                    )}</td>
                    <td class="p-4 text-center">${(
                      player.accuracy * 100
                    ).toFixed(2)}</td>
                    <td class="p-4 text-center">${player.games_played}</td>
                `;

          rankingsBody.appendChild(tr);
        });
      }

      // Filter function for search input
      function filterLeaderboard() {
        const searchValue = document
          .getElementById("search-leaderboard")
          .value.toLowerCase();
        const filteredData = leaderboardData.filter((player) => {
          return player.spotify_id.toLowerCase().includes(searchValue);
        });
        populateRankings(filteredData);
      }

      document.addEventListener("DOMContentLoaded", () => {
        populateRankings(leaderboardData); // Initial load
      });

      document
        .getElementById("search-leaderboard")
        .addEventListener("input", filterLeaderboard);
    </script>
  </body>
</html>
