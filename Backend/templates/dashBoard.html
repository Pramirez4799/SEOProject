<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
    <body>
        <h1>Welcome to the Dashboard</h1>
        <p>You have successfully logged in with Spotify!</p>
        <p>Access Token: {{ access_token }}</p>
        <h2>User Information</h2>
        <p>ID: {{ user_info.id }}</p>
        <p>Display Name: {{ user_info.display_name }}</p>
        <p>Email: {{ user_info.email }}</p>
        <h2>Playlists</h2>
        <button onclick="getPlaylists()">Get Playlists</button>
        <ul id="playlists"></ul>
    
        <script>
            function getPlaylists() {
                fetch('/playlists')
                    .then(response => response.json())
                    .then(data => {
                        const playlistsElement = document.getElementById('playlists');
                        playlistsElement.innerHTML = ''; 
                        if (data.items) {
                            data.items.forEach(playlist => {
                                const li = document.createElement('li');
                                li.textContent = playlist.name;
                                playlistsElement.appendChild(li);
                            });
                        } else {
                            playlistsElement.innerHTML = '<li>Error fetching playlists</li>';
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching playlists:', error);
                    });
            }
        </script>

    </body>
</html>
