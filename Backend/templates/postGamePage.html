<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Quiz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap");

      /* */
      :root {
        --brand: #3498db;
      }

      .icon {
        position: relative;
        display: inline-flex;
        justify-content: space-between;
        width: 80px;
        height: 80px;
        margin-bottom: 20px;
      }

      .icon > span {
        width: 16px;
        height: 100%;
        background-color: black;
        border-radius: 3px;
        transform-origin: bottom;
        transition: opacity 0.3s ease-out;
        animation: bounce 2.2s ease infinite alternate;
        content: "";
      }

      .icon > span:nth-of-type(2) {
        animation-delay: -2.2s;
      }

      .icon > span:nth-of-type(3) {
        animation-delay: -3.7s;
      }

      @keyframes bounce {
        10% {
          transform: scaleY(0.3);
        }
        30% {
          transform: scaleY(1);
        }
        60% {
          transform: scaleY(0.5);
        }
        80% {
          transform: scaleY(0.75);
        }
        100% {
          transform: scaleY(0.6);
        }
      }

      body,
      html {
        height: 100%;
        width: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Comic Neue", cursive;
        font-weight: 700;
        font-style: italic;
      }

      .container {
        display: grid;
        grid-template-columns: 1fr 3fr 1fr;
        grid-template-rows: 1fr 2fr 2fr 1fr;
        grid-template-areas:
          "menu123 roundnumber timer123"
          ".  display  ."
          ". choices ."
          ". footer .";
        width: 90%;
        height: 90%;
      }

      .menu {
        grid-area: menu123;
        color: rgb(5, 5, 5);
      }

      .roundnumber {
        grid-area: roundnumber;
        color: black;
        text-align: center;
        font-size: 4rem;
      }

      .timer123 {
        grid-area: timer123;
        background-color: white;
        text-align: center;
      }

      .display {
        grid-area: display;
        background-color: #2463eb;
        display: flex;
        flex-direction: column; /* Stack icon and audio player vertically */
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .choices {
        grid-area: choices;
        background-color: #2463eb;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        justify-items: center;
        font-size: 2rem;
      }

      .choices button {
        padding: 10px;
        width: 100%;
        background-color: lightgrey;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .choices button:hover {
        background-color: grey;
        color: white;
      }

      .footer {
        grid-area: footer;
        background-color: #2463eb;
        padding: 10px;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 3.5rem;
        text-align: justify;
      }

      .play-snippet {
        width: 100%;
        max-width: 800px; /* Set a max-width to control the size of the audio player */
        padding: 20px;
        text-align: center;
        color: white;
      }

      .modal-action {
        display: flex;
        justify-content: center;
        gap: 1rem;
        text-align: center;
      }

      #audioPlayer {
        width: 100%;
        height: 50px;
      }

      .modal-toggle {
        display: none;
      }

      .modal-box {
        text-align: center;
        font-size: 1.5rem;
      }
      #logOffButton {
        font-size: 2.5rem;
        width: 240px;
        height: 60px;
      }
    </style>
  </head>

  <body>
    <!-- Modal Structure -->
    <input type="checkbox" id="my_modal_6" class="modal-toggle" />
    <div class="modal" role="dialog">
      <div class="modal-box">
        <h3 class="text-lg font-bold">Game Over!</h3>
        <p class="py-4">What would you like to do next?</p>
        <h3 class="text-lg font-bold" id="gamescore"></h3>
        <h3 class="text-lg font-bold" id="songsCorrect"></h3>
        <div class="modal-action flex space-x-4">
          <form action="/gamePage" method="get">
            <button type="submit" class="btn">Play Again</button>
          </form>
          <a href="/settings" class="btn">Menu</a>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="menu">
        <!-- Top Left Button -->
        <form action="/" method="get">
          <button
            id="logOffButton"
            class="px-4 py-2 bg-blue-600 text-white rounded-lg shadow-md hover:bg-green-500 transition"
          >
            Menu
          </button>
        </form>
      </div>
      <div class="roundnumber" id="roundnumber"></div>
      <div class="timer123">
        <span id="timer123" class="countdown font-mono text-6xl">
          <span style="--value:${counter};"></span>
        </span>
      </div>
      <div class="display">
        <div class="icon">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="play-snippet">
          <audio id="audioPlayer" controls></audio>
        </div>
      </div>
      <div class="choices">
        <button id="song1">Song 1</button>
        <button id="song2">Song 2</button>
        <button id="song3">Song 3</button>
        <button id="song4">Song 4</button>
      </div>
      <div class="footer" id="footer"></div>
    </div>
    <script src="static/game.js"></script>
  </body>
</html>
