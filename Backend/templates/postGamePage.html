<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Quiz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap");

      /* Ensure --brand is defined or use a solid color */
      :root {
        --brand: #3498db; /* Example brand color */
      }

      .icon {
        position: relative;
        display: inline-flex;
        justify-content: space-between;
        width: 50px; /* Increased size for visibility */
        height: 50px; /* Increased size for visibility */
        margin-right: 8px;
      }

      .icon > span {
        width: 8px; /* Increased width for visibility */
        height: 100%;
        background-color: var(--brand);
        border-radius: 3px;
        transform-origin: bottom;
        transition: opacity 0.3s ease-out;
        animation: bounce 2.2s ease infinite alternate;
        content: "";
      }

      .icon > span:nth-of-type(2) {
        animation-delay: -2.2s;
      }

      .icon > span:nth-of-type(3) {
        animation-delay: -3.7s;
      }

      @keyframes bounce {
        10% {
          transform: scaleY(0.3);
        }
        30% {
          transform: scaleY(1);
        }
        60% {
          transform: scaleY(0.5);
        }
        80% {
          transform: scaleY(0.75);
        }
        100% {
          transform: scaleY(0.6);
        }
      }

      body,
      html {
        height: 100%;
        width: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Comic Neue", cursive;
        font-weight: 700;
        font-style: italic;
      }

      .container {
        display: grid;
        grid-template-columns: 1fr 3fr 1fr;
        grid-template-rows: 1fr 2fr 2fr 1fr;
        grid-template-areas:
          "menu123 roundnumber timer123"
          ".  display  ."
          ". choices ."
          ". footer .";
        width: 90%;
        height: 90%;
      }

      .menu {
        grid-area: menu123;
        color: rgb(5, 5, 5);
      }

      .roundnumber {
        grid-area: roundnumber;
        color: rgb(23, 233, 146);
        text-align: center;
        font-size: 3.5rem;
      }

      .timer123 {
        grid-area: timer123;
        background-color: rgb(255, 251, 0);
        text-align: center;
      }

      .display {
        grid-area: display;
        background-color: rgb(5, 28, 241);
      }

      .choices {
        grid-area: choices;
        background-color: rgb(97, 248, 37);
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        justify-items: center;
        font-size: 1.5rem;
      }

      .choices button {
        padding: 10px;
        width: 100%;
        background-color: lightgrey;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .choices button:hover {
        background-color: grey;
        color: white;
      }

      .footer {
        grid-area: footer;
        background-color: rgb(252, 5, 5);
        padding: 10px;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 3.5rem;
        text-align: justify;
      }

      .play-snippet {
        grid-column: 1 / span 3;
        grid-row: 3;
        background-color: lightcoral;
        padding: 20px;
        text-align: center;
        color: white;
      }

      .modal-action {
        display: flex;
        justify-content: center;
        gap: 1rem;
        text-align: center;
      }

      .modal-toggle {
        display: none;
      }

      .modal-box {
        text-align: center;
        font-size: 1.5rem;
      }
    </style>
  </head>

  <body>
    <!-- Modal Structure -->
    <input type="checkbox" id="my_modal_6" class="modal-toggle" />
    <div class="modal" role="dialog">
      <div class="modal-box">
        <h3 class="text-lg font-bold">Game Over!</h3>
        <p class="py-4">What would you like to do next?</p>
        <h3 class="text-lg font-bold" id="gamescore"></h3>
        <div class="modal-action flex space-x-4">
          <form action="/gamePage" method="get">
            <button type="submit" class="btn">Play Again</button>
          </form>
          <a href="/" class="btn">Menu</a>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="menu">
        <ul class="menu menu-horizontal bg-base-200 rounded-box mt-6">
          <li>
            <a class="tooltip" data-tip="Home">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                />
              </svg>
            </a>
          </li>
          <li>
            <a class="tooltip" data-tip="Details">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
            </a>
          </li>
          <li>
            <a class="tooltip" data-tip="Stats">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
                />
              </svg>
            </a>
          </li>
        </ul>
      </div>
      <div class="roundnumber" id="roundnumber"></div>
      <div class="timer123">
        <span id="timer123" class="countdown font-mono text-6xl">
          <span style="--value:${counter};"></span>
        </span>
      </div>
      <div class="display">
        <div class="icon">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="play-snippet">
          <audio id="audioPlayer" controls></audio>
        </div>
      </div>
      <div class="choices">
        <button id="song1">Song 1</button>
        <button id="song2">Song 2</button>
        <button id="song3">Song 3</button>
        <button id="song4">Song 4</button>
      </div>
      <div class="footer" id="footer"></div>
    </div>
    <script src="static/game.js"></script>
  </body>
</html>
