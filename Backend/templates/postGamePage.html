<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Quiz</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 3fr 1fr;
            grid-template-rows: 1fr 2fr 2fr 1fr;
            grid-template-areas: 
                "menu123 . timer123"
                ".  display  ."
                ". choices ."
                ". footer .";
        }
        .menu {
            grid-area: menu123;
            color: rgb(5, 5, 5);
        }
        .timer123 {
            grid-area: timer123;
            background-color: rgb(255, 251, 0);
        }
        .display {
            grid-area: display;
            background-color: rgb(5, 28, 241);
        }
        .choices {
            grid-area: choices;
            background-color: rgb(97, 248, 37);
        }
        .footer {
            grid-area: footer;
            background-color: rgb(252, 5, 5);
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu">Menu</div>
        <div class="timer123">Timer</div>
        <div class="display">
            <div class="song-animation">Song Image</div>
        </div>
        <div class="choices">
            <button id="song1">Song 1</button>
            <button id="song2">Song 2</button>
            <button id="song3">Song 3</button>
            <button id="song4">Song 4</button>
        </div>
        <div class="footer">Correct/Wrong</div>
    </div>
    <script src="static/game.js"></script>
</body>
</html>
