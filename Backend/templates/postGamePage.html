<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: auto auto auto auto;
            gap: 10px;
            padding: 20px;
        }
        .menu {
            grid-column: 1;
            grid-row: 1;
            background-color: lightgrey;
            padding: 10px;
            text-align: center;
        }
        .song-info {
            grid-column: 2;
            grid-row: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .song-info .song-name,
        .song-info .artist-name {
            background-color: lightcoral;
            color: white;
            padding: 10px;
            margin: 5px;
        }
        .timer {
            grid-column: 3;
            grid-row: 1;
            background-color: red;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .song-animation {
            grid-column: 1 / span 3;
            grid-row: 2;
            background-color: lightcoral;
            padding: 20px;
            text-align: center;
            color: white;
        }
        .play-snippet {
            grid-column: 1 / span 3;
            grid-row: 3;
            background-color: lightcoral;
            padding: 20px;
            text-align: center;
            color: white;
        }
        .choices {
            grid-column: 1 / span 3;
            grid-row: 4;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            justify-items: center;
        }
        .choices button {
            padding: 10px;
            width: 100%;
            background-color: lightgrey;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .choices button:hover {
            background-color: grey;
            color: white;
        }
        .next-song {
            grid-column: 2;
            grid-row: 5;
            padding: 10px;
            background-color: lightgrey;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .next-song:hover {
            background-color: grey;
            color: white;
        }
        .song-list {
            grid-column: 1 / span 3;
            grid-row: 6;
            background-color: lightgrey;
            padding: 20px;
            color: black;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="menu">Menu</div>
        <div id="timer123">TIMER</div>
        <div class="song-animation">song animation</div>
        <div class="play-snippet">
            <audio id="audioPlayer" controls></audio>
        </div>
        <div class="choices">
            <button id="song1"></button>
            <button id="song2"></button>
            <button id="song3"></button>
            <button id="song4"></button>
        </div>
        <div class="song-list" id="songList"></div>
    </div>
</body>
<script src="static\game.js"></script>
</html>
